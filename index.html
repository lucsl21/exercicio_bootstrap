<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accordion</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="main.css"></script>
    </head>
    <body>
            <div class="row">
                <div class="col">
                    <h2>Cadastro de usuarios</h2>
                    <form>
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" required>
                        <label for="email" class="form-label">Seu e-mail:</label>
                        <input id="email" class="form-control" type="email" required>
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input id="telefone" class="form-control" type="tel" required></input>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                        </div>
                        <button class="btn btn-success" id="sucesso" onclick="">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
